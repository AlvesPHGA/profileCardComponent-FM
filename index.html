<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Challange - Profile Card Component</title>
</head>
<body>

    <main id="mainPcc">
        <section class="boxProfile">
            
            <section class="photoProfile">
                <img src="./images/image-pedro.jpg" alt="Foto do perfil">
            </section>
            <section class="contentInfo">
                <div class="textContent">
                    <strong>Pedro Henrique</strong> 31
                </div>
                <div class="textContent">
                    London
                </div>
            </section>
            <section class="boxInfo">
                <div class="textContent infoText">
                    <strong>80K</strong>
                    Followers
                </div>
                <div class="textContent infoText">
                    <strong>803K</strong>
                    Likes
                </div>
                <div class="textContent infoText">
                    <strong>1.4K</strong>
                    Photos
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
